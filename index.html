<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Sagar Enterprise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header .logo img {
      max-width: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      background: #00695c;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #004d40;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      background: #00695c;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title h2 {
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .col-lg-5, .col-lg-7 {
      flex: 1;
      min-width: 300px;
    }

    .info-wrap {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-item i {
      font-size: 30px;
      margin-right: 15px;
      color: #00695c;
    }

    .info-item h3 {
      margin: 0 0 5px;
    }

    .info-item a {
      color: #00695c;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
      margin-top: 20px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      background: #00695c;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #004d40;
    }

    #loading, #success-message, #error-message {
      display: none;
      font-size: 15px;
      padding: 10px;
      margin-top: 10px;
    }

    #success-message {
      color: green;
    }

    #error-message {
      color: red;
    }

    footer {
      text-align: center;
      background: #004d40;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Sagar Enterprise Logo" />
    </div>
    <h1>Welcome to Sagar Enterprise</h1>
  </header>

  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="section-title">
      <h2>About Our Company</h2>
      <p>We provide quality electronic products and services for a better tomorrow.</p>
    </section>

    <!-- Add more homepage content here -->
  </main>

  <footer>
    <p>Â© 2025 Sagar Enterprise. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
