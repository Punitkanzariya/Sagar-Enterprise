<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Sagar Enterprise Bhatiya</title>
  <meta name="description" content="Explore a variety of solar and agricultural products by Sagar Enterprise Bhatiya." />
  <meta name="keywords" content="Sagar Enterprise Bhatiya, solar fencing, agricultural tools, Zatka machine, solar panel" />
  <meta name="author" content="Sagar Enterprise Bhatiya" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #006400, #228B22);
      color: white;
      padding: 20px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
    }

    .hamburger {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
      background: none;
      border: none;
    }

    nav {
      background-color: #004d00;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #006400;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      background-color: #f8fff8;
    }

    .product-card {
      background: #e6f7e6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #006400;
    }

    .contact-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background-color: #004d00;
        transform: translateX(-100%);
        z-index: 1000;
      }

      nav.show {
        transform: translateX(0);
      }

      nav a {
        margin: 20px;
        padding: 12px 20px;
        width: 100%;
        border-bottom: 1px solid #006400;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .overlay.show {
        display: block;
      }

      .title {
        font-size: 1.5em;
      }

      .logo img {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Sagar Enterprise Logo" />
      </div>
      <div class="title">Our Products</div>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </div>
  </header>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="products">
    <div class="product-card">
      <img src="zatka.jpg" alt="Zatka Machine" />
      <h3>Hi-Tech Zatka Machine</h3>
      <p>Coverage: Up to 75 Acres</p>
      <a class="contact-btn" href="https://wa.me/917202959339">Inquire on WhatsApp</a>
    </div>
    <div class="product-card">
      <img src="solar-panel.jpg" alt="Solar Panel" />
      <h3>50W Solar Panel</h3>
      <p>Mono N-Type Cell | 12V</p>
      <a class="contact-btn" href="https://wa.me/917202959339">Inquire on WhatsApp</a>
    </div>
    <div class="product-card">
      <img src="insulator.jpg" alt="Fence Insulator" />
      <h3>Corner Fence Insulator</h3>
      <p>Heavy Duty Plastic</p>
      <a class="contact-btn" href="https://wa.me/917202959339">Inquire on WhatsApp</a>
    </div>
    <!-- Add more product cards as needed -->
  </section>

  <footer>
    &copy; 2025 Sagar Enterprise Bhatiya. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navbar = document.getElementById('navbar');
    const overlay = document.getElementById('overlay');

    let isOpen = false;

    function toggleMenu() {
      isOpen = !isOpen;
      navbar.classList.toggle('show', isOpen);
      overlay.classList.toggle('show', isOpen);
      hamburger.innerHTML = isOpen ? '&times;' : '&#9776;';
    }

    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    document.querySelectorAll('#navbar a').forEach(link => {
      link.addEventListener('click', () => {
        if (isOpen) toggleMenu();
      });
    });
  </script>

</body>
</html>
